<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Camera Filter</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }

    #camera-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    video, canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: auto;
      touch-action: none;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filters {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .filters img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      cursor: pointer;
      border: 2px solid transparent;
      object-fit: contain;
    }

    .filters img.selected {
      border-color: #4CAF50;
    }
  </style>
</head>
<body>

  <h1>AR Camera with Filter</h1>

  <div class="buttons">
    <button onclick="goHome()">Back to Home</button>
    <button onclick="startAR()">Start AR Camera</button>
    <button onclick="flipCamera()">Flip Camera</button>
  </div>

  <!-- Filter selection -->
  <div class="filters" id="filter-selection">
    <img src="https://raw.githubusercontent.com/daminiPimpalshende/my_website/main/png/1000390699.png" onclick="setFilter(this)">
    <img src="https://raw.githubusercontent.com/daminiPimpalshende/my_website/main/png/1000390700.png" onclick="setFilter(this)">
    <img src="https://raw.githubusercontent.com/daminiPimpalshende/my_website/main/png/1000390701.png" onclick="setFilter(this)">
    <img src="https://raw.githubusercontent.com/daminiPimpalshende/my_website/main/png/1000390702.png" onclick="setFilter(this)">
  </div>

  <div id="camera-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
function goHome() {
  window.location.href = "https://daminipimpalshende.github.io/my_website/";
}

    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');

    const filterImage = new Image();
    filterImage.src = 'https://raw.githubusercontent.com/daminiPimpalshende/my_website/main/png/1000390699.png'; // default

    let filterScale = 0.5;
    let filterX = 0;
    let filterY = 0;
    let isDragging = false;
    let lastX = 0;
    let lastY = 0;
    let lastTouchDistance = 0;

    let currentStream = null;
    let usingFrontCamera = true;

    function setFilter(imgElement) {
      const newSrc = imgElement.src;
      filterImage.src = newSrc;

      // Visually mark selected
      document.querySelectorAll('.filters img').forEach(el => el.classList.remove('selected'));
      imgElement.classList.add('selected');

      // Reset position & scale
      filterScale = 0.5;
      if (canvas.width) {
        const filterWidth = canvas.width * filterScale;
        filterX = (canvas.width - filterWidth) / 2;
        filterY = 50;
      }
    }

    async function startAR() {
      await startCamera(usingFrontCamera ? 'user' : 'environment');
    }

    async function flipCamera() {
      usingFrontCamera = !usingFrontCamera;
      await startAR();
    }

    async function startCamera(facingMode) {
      try {
        if (currentStream) {
          currentStream.getTracks().forEach(track => track.stop());
        }

        const constraints = {
          video: {
            facingMode: { exact: facingMode }
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          const filterWidth = canvas.width * filterScale;
          filterX = (canvas.width - filterWidth) / 2;
          filterY = 50;

          drawOverlay();
        };
      } catch (err) {
        alert('Error accessing camera: ' + err.message);
      }
    }

    function drawOverlay() {
      requestAnimationFrame(drawOverlay);
      context.clearRect(0, 0, canvas.width, canvas.height);

      if (filterImage.complete) {
        const filterWidth = canvas.width * filterScale;
        const filterHeight = filterWidth * (filterImage.height / filterImage.width);
        context.drawImage(filterImage, filterX, filterY, filterWidth, filterHeight);
      }
    }

    // Drag with mouse
    canvas.addEventListener('mousedown', (e) => {
      isDragging = true;
      lastX = e.offsetX;
      lastY = e.offsetY;
    });

    canvas.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const dx = e.offsetX - lastX;
        const dy = e.offsetY - lastY;
        filterX += dx;
        filterY += dy;
        lastX = e.offsetX;
        lastY = e.offsetY;
      }
    });

    canvas.addEventListener('mouseup', () => isDragging = false);
    canvas.addEventListener('mouseleave', () => isDragging = false);

    // Scroll to zoom
    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      filterScale += e.deltaY * -0.001;
      filterScale = Math.max(0.1, Math.min(2, filterScale));
    });

    // Touch controls
    canvas.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        isDragging = false;
        lastTouchDistance = getTouchDistance(e.touches[0], e.touches[1]);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && isDragging) {
        const dx = e.touches[0].clientX - lastX;
        const dy = e.touches[0].clientY - lastY;
        filterX += dx;
        filterY += dy;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      } else if (e.touches.length === 2) {
        const currentDistance = getTouchDistance(e.touches[0], e.touches[1]);
        const delta = currentDistance - lastTouchDistance;
        filterScale += delta * 0.005;
        filterScale = Math.max(0.1, Math.min(2, filterScale));
        lastTouchDistance = currentDistance;
      }
    }, { passive: false });

    canvas.addEventListener('touchend', () => {
      isDragging = false;
    });

    function getTouchDistance(touch1, touch2) {
      const dx = touch2.clientX - touch1.clientX;
      const dy = touch2.clientY - touch1.clientY;
      return Math.hypot(dx, dy);
    }

    // Auto-select first filter on load
    window.addEventListener('load', () => {
      const firstFilter = document.querySelector('.filters img');
      if (firstFilter) {
        setFilter(firstFilter);
      }
    });
  </script>

</body>
</html>
