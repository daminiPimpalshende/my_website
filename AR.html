<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AR Camera Filter</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }

    #camera-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-top: 20px;
    }

    video, canvas {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>AR Camera with Filter</h1>

  <button onclick="startAR()">Start AR Camera</button>

  <div id="camera-container">
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const context = canvas.getContext('2d');

    const filterImage = new Image();
   filterImage.src = 'https://raw.githubusercontent.com/daminiPimpalshende/my_website/main/ganpati.png';

    async function startAR() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;

          drawOverlay();
        };
      } catch (err) {
        alert('Error accessing camera: ' + err);
      }
    }

    function drawOverlay() {
      requestAnimationFrame(drawOverlay);
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the AR filter at a specific position (e.g., center top)
      const filterWidth = canvas.width * 0.5;
      const filterHeight = filterWidth * (filterImage.height / filterImage.width);
      const x = (canvas.width - filterWidth) / 2;
      const y = 50; // adjust as needed

      if (filterImage.complete) {
        context.drawImage(filterImage, x, y, filterWidth, filterHeight);
      }
    }
  </script>

</body>
</html>
